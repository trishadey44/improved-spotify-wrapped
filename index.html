<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify 2024 Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spotify 2024 Stats</h1>
        <input type="file" id="fileInput" accept=".csv" />
        <div id="stats" class="hidden">
            <div class="stats-section">
                <!-- Music Stats Section -->
                <div class="stats-music">
                    <h2>Music</h2>
                    <h3>Basic Stats</h3>
                    <p>Total Songs Listened: <span id="totalSongs">0</span></p>
                    <p>Total Minutes Listened: <span id="totalMinutes">0</span></p>
                    <ul id="musicBasicStats"></ul> <!-- Optional if you have more basic stats -->
                    <h3>Top 5 Songs</h3>
                    <ul id="topSongs"></ul>
                    <h3>Top 5 Genres</h3>
                    <ul id="topGenres"></ul>
                </div>
                <!-- Podcast Stats Section -->
                <div class="stats-podcast">
                    <h2>Podcasts</h2>
                    <h3>Basic Stats</h3>
                    <p>Most Played Podcast: <span id="mostPlayedPodcast">N/A</span></p>
                    <p>Total Podcast Minutes: <span id="totalPodcastMinutes">0</span></p>
                    <h3>Top 5 Podcasts</h3>
                    <ul id="topPodcasts"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</body>
</html>
